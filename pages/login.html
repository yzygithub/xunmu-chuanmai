<div class="comWidth">
	<div class="logo-login">

	</div>
	<div class="login-content">
		<div class="login-conten-left fl" id="tabs">
			<ul class="login-lists">
				<li id="login" class="active">登录</li>
				<li id="mobile" class="active-hide">手机动态码登录</li>
			</ul>
			<div class="clear"></div>
			<div class="input-box" style="display: block;">
				<input type="text" placeholder="账号/手机号/邮箱" id="user" >
				<input type="password" placeholder="点击输入密码" id="password" >
			</div>
			<div class="mobile-number" style="display: none;">
				手机号：<input type="text" placeholder="请输入您的手机号" id="mobile-user" >

			</div>
			<div class="clear drag-box">
				<div id="drag" class="clear fl" ></div>
				<span class="validate fr">请滑动验证</span>
			</div>
			<div class="check-box">
				<input type="checkbox" class="clear fl" style="vertical-align:middle; margin-top: 4px; margin-left: 40px;">
				<span style="vertical-align:middle; color: #a2a2a2; font-size: 15px; margin-left: 6px;">七天内免登录</span>
				<a href="#" class="fr">忘记密码?</a>
			</div>

		</div>

		<div class="login-content-right fr">

				<div class="clear"></div>

<script type="text/javascript">
	$('#drag').drag();
	$(function(){
		$('#login').click(function(){
			$(this).css('border-bottom','2px solid #ffbf40');
			$('.input-box').show();
			$('.mobile-number').hide();
			$('#mobile').css('border-bottom','2px solid #ccc');
		});
		$('#mobile').click(function(){
			$(this).css('border-bottom','2px solid #ffbf40');
			$('.input-box').hide();
			$('.mobile-number').show();
			$('#login').css('border-bottom','2px solid #ccc');
		});
	});
</script>
